<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>

<style>
    table,th,td{
        border: 1px solid black;
        border-collapse: separate;
    }
</style>
<body>


    <table>
        <tr>

          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          
          <th>Action</th>
          <th>Action</th>
        </tr>

   
          <tr>
            {% for d in data %}
            <td> {{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.password}}</td>
           
            <td><a href="{% url 'update' d.id %}"><button>Update</button></a></td>
            <td><a href="{% url 'delete' d.id %}"><button>Delete</button></a></td>
           </tr>
           {% endfor %}



     
    </table> <br>


    <a href="{% url 'create' %}"><button>Add Data</button></a>

 



   

    


    
</body>
</html>
